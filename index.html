<!DOCTYPE html>
<html>
<head>
	
	<title>Star Wars</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>

<header>
	<div class="container">
		<h1>Star Wars Battle</h1>
	</div>
</header>

<main>
	<div class="container">
		<div class="row">
			<div col-md>
				<div class="card characterIcon">
					<div class="card-header"><span>Obi-Wan Kenobi</span>
						<div class="card-body">
							<img src="assets/images/obi-wan.jpg">
							<p class="card-text"> health: 100</p>
						</div>
					</div>
				</div>
			</div>

			<div col-md>
				<div class="card characterIcon">
					<div class="card-header"><span>Luke Skywalker</span>
						<div class="card-body">
							<img src="assets/images/luke-skywalker.jpg">
							<p class="card-text"> health: 100</p>
						</div>
					</div>
				</div>
			</div>

			<div col-md>
				<div class="card characterIcon">
					<div class="card-header"><span>Darth Vader</span>
						<div class="card-body">
							<img src="assets/images/darth-vader.jpg">
							<p class="card-text"> health: 100</p>
						</div>
					</div>
				</div>
			</div>

			<div col-md>
				<div class="card characterIcon">
					<div class="card-header"><span>Darth Maul</span>
						<div class="card-body">
							<img src="assets/images/darth-maul.jpg">
							<p class="card-text"> health: 100</p>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>


</main>











<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
